<div class="bg">
    <div class="container">

        <div class="row">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="form">

                <h1 class="title">Exam slot creation</h1>
                <div class="left">
                    <mat-form-field class="field">

                        <mat-label>Exam id </mat-label>
                        <input matInput id="name" formControlName="exam_id">
                    </mat-form-field>

                    <mat-form-field class="field">
                        <mat-label>Subject</mat-label>
                        <input matInput id="name" formControlName="subject">
                    </mat-form-field>

                    <mat-form-field class="field">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="date">

                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field class="field">
                        <mat-label>Wanted</mat-label>
                        <input type="number" matInput formControlName="wanted">
                    </mat-form-field>

                </div>
                <div class="right">
                    <mat-form-field class="field">
                        <input matInput name="selected_time_A" [ngxTimepicker]="pickerA" placeholder="Start time"
                            readonly formControlName="starttime" />
                        <mat-icon matSuffix (click)="pickerA.open()">
                            watch_later
                        </mat-icon>
                    </mat-form-field>
                    <ngx-material-timepicker #pickerA></ngx-material-timepicker>

                    <mat-form-field class="field">
                        <input matInput name="selected_time_A" [ngxTimepicker]="pickerB" placeholder="End time" readonly
                            formControlName="endtime" />
                        <mat-icon matSuffix (click)="pickerB.open()">
                            watch_later
                        </mat-icon>
                    </mat-form-field>
                    <ngx-material-timepicker #pickerB></ngx-material-timepicker>

                    <mat-form-field class="field">
                        <mat-label>Language</mat-label>
                        <mat-select formControlName="language">
                            <mat-option *ngFor="let language of languages" [value]="language">
                                {{language}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Location</mat-label>
                        <textarea matInput formControlName="address"></textarea>
                      </mat-form-field>
                      
                    <input type="file" class="btn btn-outline-secondary" (change)="getFile($event)"
                        formControlName="file" />
                    <br><br>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>

            </form>
        </div>

    </div>
</div>
